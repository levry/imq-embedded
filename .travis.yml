language: java
install: true
jdk: oraclejdk8
addons:
  sonarcloud:
    organization: "levry-github"
    token:
      secure: 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
before_install:
  - chmod +x gradlew

jobs:
  include:
    - stage: test
      script:
        - ./gradlew check --console=plain
        - ./gradlew jacocoTestReport --console=plain
        - ./gradlew sonarqube --console=plain
    - stage: publish
      script:
        - ./gradlew assemble -x check
        - ./gradlew bintrayUpload --console=plain
      env:
        - secure: 
      if: branch = master

branches:
  only:
    - master
    - develop